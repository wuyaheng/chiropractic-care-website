html {
  margin: 0 !important;
  padding: 0 !important;

body {

  font-weight: 300;
  line-height: 1.6;

  padding: 0;

h1, h2, h3 {

h2, h3 {
  color: #282828; 
  font-weight: 400;

h1 {
  position: relative;
  z-index: 2;
  margin: 0 0 1rem;
  width: 100%;
  font-size: 3.125rem;

  color: #fff;

h2 {
  font-size: 2.5rem;
  margin: 1rem 0 1.5rem;

h3 {

p {
  margin: 0 0 1.5rem;
  text-align: justify;
}


#intro{
	display: block;
	position: relative;
	margin-bottom: -12em;
}

#intro-text{
	background-color: #eeeeee;
	position: relative;
	padding: 4em;
	text-align: center;
	width: 60vw;
	left: 0;
	top: 1vh;
	z-index: -1;
}

#intro-img{
	position: relative;
	left: 50vw;
	width: 30vw;
	height: auto;
	bottom: 102px
}

#intro-backg{
	background-color: rgba(0, 173, 181,0.6);
	width: 30vw;
	height: 25vh;
	position: absolute;
	right: 0;
	top: 8%;
	z-index: -2;
}

#intro-buttons{
	width: 100%;
	position: relative;
	padding: 0.8em;
	text-align: center;
	bottom:100px;
	background-color: #3a4750;
}

#intro-buttons button{
	display: block;
	margin: auto;
	padding: 1em;
	margin-top: 1em;
	margin-bottom: 1em;
	background-color: white;
	border-radius: 1em;
	border: none;
}

#intro-buttons a,#intro-buttons a:link,#intro-buttons a:visited{
	text-decoration: none;
	color: black;
}

#intro-buttons button:hover{
	background-color: #eeeeee;
}





/* for desktops n large screens */
@media only screen and (max-width: 1100px){
	#intro-buttons{
		bottom: 237px;
		left: 38vw;
	}

}
/* small screens n laptops */
@media only screen and (max-width:1025px){
	#intro-buttons{
		bottom: 225px;
		font-size: 0.8em;
	}
}
@media only screen and (max-width:950px){
	#intro-buttons button,#aside-text button{
		font-size: 0.9em;
		padding: 0.8em;
}
	#intro-buttons{
		bottom: 190px;
		padding: 0.8em;
	}

}


/* tablets n ipads */
@media only screen and (max-width:768px){
#intro-buttons{

});
